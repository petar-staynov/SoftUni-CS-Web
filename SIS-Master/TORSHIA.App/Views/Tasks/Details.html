<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>TORSHIA</title>
    <link rel="stylesheet" type="text/css" href="reset-css.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<main class="mt-3 mb-5">
    <div class="task-head">
        <h1 class="text-center text-torshia">@Model.Title</h1>
    </div>
    <hr class="hr-2 bg-torshia"/>
    <div class="task-main-data-holder w-75 mx-auto d-flex justify-content-between">
        <h3 class="text-center text-torshia">Level: @Model.Level</h3>
        <h3 class="text-center text-torshia">Due Date: @Model.DueDate</h3>
    </div>
    <hr class="hr-2 bg-torshia"/>
    <div class="task-secondary-data-holder row d-flex justify-content-between">
        <div class="task-participants-holder col-md-5">
            <h3 class="text-center text-torshia">Participants</h3>
            <div class="task-tags-holder w-75 mx-auto">
                <h6 class="text-center text-torshia">@Model.Participants</h6>
            </div>
        </div>
        <div class="task-participants-holder col-md-5">
            <h3 class="text-center text-torshia">Affected Sectors</h3>
            <div class="task-tags-holder w-75 mx-auto">
                <h6 class="text-center text-torshia">@Model.AffectedSectors</h6>
            </div>
        </div>
    </div>
    <hr class="hr-2 bg-torshia"/>
    <h3 class="text-center text-torshia">Description</h3>
    <div class="product-description-holder">
        <p class="text-center text-torshia mt-4">
            @Model.Description
        </p>
    </div>
    <hr class="hr-2 bg-torshia"/>
    <div class="button-holder d-flex justify-content-center">
        <a href="/" class="btn bg-torshia text-white">Back</a>
    </div>
</main>

</body>
</html>
